    <style>
    body {
    font-family: Arial, sans-serif;

    margin-right: 650px;

    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], textarea {
    width: 100%;

}

button {
        width: 100%;
        padding: 10px;
        cursor: pointer;

    #abc{
        margin-left: 190px;

   }

</head>
<body>
    <div class="recipe-form-container">
        <h2>Submit Your Recipe</h2>
        <form action="php/submit_recipe.php" method="POST" enctype="multipart/form-data">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br><br>

            <label for="category">Category:</label>
            <select name="category" id="category" required>
                <option value="drinks">Drinks</option>
                <option value="starters">Starters</option>
                <option value="main_course">Main Course</option>
                <option value="desserts">Desserts</option>
            </select><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <br><br>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            <br><br>
            
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>
            <br><br>

    <!-- Add Image Upload Option -->
    <label for="image">Upload Image:</label>
    <input type="file" id="category" name="image" accept="image/*" required><br>

    <!-- video -->
    <label for="video_url">YouTube Video URL:</label>
    <input type="text" id="video_url" name="video_url" placeholder="Enter YouTube video link" required>

            <button type="submit">Submit Recipe</button>
        </form>
        <a id="abc" href="index.php" >Back to Home</a>
    </div>
</body>
</html>
